<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <div class="red">
            <div class="yellow"></div>
        </div>    
        <img class="image" src="images/duck.png">
    </div>    
    <form action="">
        <label class="label" for="name">Full Name</label>
        <input type="text" placeholder="Your Name" id="name">
        <label class="label" for="email">Email</label>
        <input type="email" placeholder="Your Email" id="email">
        <label class="label" for="message-regarding">Message Regarding</label>
        <input type="text" placeholder="Your Subject" id="message-regarding">
        <textarea name="message" cols="20" rows="3" class="textarea" placeholder="Your Message"></textarea>
</form>
    
    
    
</body>
</html>
